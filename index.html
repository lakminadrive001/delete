<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Player</title>
    <style>
        body { background: #000; color: #1db954; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .song-btn { 
            display: block; width: 80%; margin: 10px auto; padding: 15px; 
            background: #222; color: #fff; border: 1px solid #1db954; border-radius: 10px;
        }
        #player { margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <h2>Background Music Player</h2>
    <div id="player"></div>

    <div style="margin-top: 20px;">
        <button class="song-btn" onclick="play(0)">1. Piyamba Yanawa Ma Remix</button>
        <button class="song-btn" onclick="play(1)">2. Yé ké yé ké Remix</button>
        <button class="song-btn" onclick="play(2)">3. Made in Romania Remix</button>
        <button class="song-btn" onclick="play(3)">4. Mai Maara Prasangaya Remix</button>
        <button class="song-btn" onclick="play(4)">5. Tayna - Si Ai Remix</button>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var ids = ['bgt02aUH5xs', 'xkPNw-LXccs', 'yuiPG35iO-E', 'mBFIxp47P9M', 'FQbAz_tyb-k'];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200', width: '300',
                videoId: ids[0],
                playerVars: { 'autoplay': 0, 'controls': 1, 'playsinline': 1 }
            });
        }

        function play(i) {
            player.loadVideoById(ids[i]);
            player.playVideo();
        }
    </script>
</body>
</html>
