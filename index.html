<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon BG Player</title>
    <style>
        body { background: #000; color: #0f8; font-family: sans-serif; text-align: center; padding: 30px; }
        .neon-box {
            border: 2px solid #0f8; padding: 20px; border-radius: 20px;
            box-shadow: 0 0 20px #0f8; display: inline-block; width: 80%;
        }
        .btn {
            display: block; background: #0f8; color: #000; padding: 15px;
            margin: 15px 0; border-radius: 10px; text-decoration: none;
            font-weight: bold; font-size: 18px; cursor: pointer; border: none;
        }
    </style>
</head>
<body>

    <div class="neon-box">
        <h2 style="text-shadow: 0 0 10px #0f8;">NEON MUSIC</h2>
        <p style="font-size: 12px; color: #888;">පහල බටන් එක ඔබලා සින්දුව ප්ලේ කරන්න</p>
        
        <button class="btn" onclick="playBG('bgt02aUH5xs')">PLAY REMIX 01</button>
        <button class="btn" onclick="playBG('yuiPG35iO-E')">PLAY REMIX 02</button>

        <div id="player-container" style="margin-top:20px; display:none;">
            <div id="player"></div>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200', width: '100%',
                videoId: '',
                playerVars: { 'playsinline': 1, 'controls': 1 }
            });
        }

        function playBG(id) {
            document.getElementById('player-container').style.display = 'block';
            player.loadVideoById(id);
            player.playVideo();
            
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Playing in Background',
                    artist: 'Neon Player'
                });
            }
        }
    </script>
</body>
</html>
