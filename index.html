<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Neon Player</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .player-card {
            width: 100%;
            max-width: 400px;
            background: #111;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ff88;
            border: 2px solid #00ff88;
            text-align: center;
            margin-bottom: 20px;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px #00ff88; }
            50% { box-shadow: 0 0 30px #00ff88; }
        }

        #player {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff88;
            background: #000;
            color: #fff;
        }

        button {
            padding: 10px 15px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .song-title { color: #00ff88; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="song-title" id="now-title">YouTube ලින්ක් එක පහලින් දාන්න</div>
        
        <div id="player"></div>

        <div class="input-group">
            <input type="text" id="yt-url" placeholder="Paste YouTube Link Here...">
            <button onclick="loadCustomSong()">PLAY</button>
        </div>
        
        <p style="font-size: 11px; color: #666;">Screen Off කරලා අහන්න Chrome Desktop Site දාලා ප්ලේ කරන්න.</p>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '100%',
                videoId: 'bgt02aUH5xs', // මුලින්ම ප්ලේ වෙන සින්දුව
                playerVars: { 'playsinline': 1, 'controls': 1 }
            });
        }

        function loadCustomSong() {
            var url = document.getElementById('yt-url').value;
            var videoId = extractVideoId(url);
            
            if (videoId) {
                player.loadVideoById(videoId);
                player.playVideo();
                document.getElementById('now-title').innerText = "Playing Custom Song...";
                
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'Custom YouTube Song',
                        artist: 'Neon Player'
                    });
                }
            } else {
                alert("වැරදි ලින්ක් එකක්! ආයේ චෙක් කරලා දාන්න.");
            }
        }

        function extractVideoId(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }
    </script>
</body>
</html>
