<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Launcher</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* මැද තියෙන ලොකු බටන් එක */
        .neon-btn {
            padding: 30px 60px;
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            background: transparent;
            border: 4px solid #00ff88;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px #00ff88, inset 0 0 15px #00ff88;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        .neon-btn:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 50px #00ff88;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px #00ff88; }
            50% { transform: scale(1.05); box-shadow: 0 0 35px #00ff88; }
            100% { transform: scale(1); box-shadow: 0 0 15px #00ff88; }
        }

        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #00ff88;
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    
    <button class="neon-btn" onclick="openYouTube()">Open YouTube</button>

    <script>
        function openYouTube() {
            // මේකෙන් සයිට් එක ඇතුළේ හිර නොවී කෙලින්ම YouTube ඕපන් වෙනවා
            window.open("https://www.youtube.com", "_blank");
        }
    </script>

</body>
</html>
