<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon BG Player</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* ප්ලේයර් එක වටේට දුවන ලයිට් එක */
        .player-card {
            width: 100%;
            max-width: 350px;
            background: #111;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ff88;
            border: 2px solid #00ff88;
            text-align: center;
            margin-bottom: 20px;
        }

        #player {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 20px;
        }

        /* සින්දු ලිස්ට් එක */
        .playlist {
            width: 100%;
            max-width: 350px;
        }

        .song-item {
            background: #1a1a1a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #333;
            display: flex;
            align-items: center;
        }

        .song-item:hover, .song-item.active {
            border-color: #00ff88;
            background: #111;
            box-shadow: inset 0 0 10px #00ff88;
        }

        .song-item span {
            color: #888;
            margin-right: 15px;
            font-weight: bold;
        }

        /* Animated Glow */
        @keyframes glow {
            0% { box-shadow: 0 0 10px #00ff88; }
            50% { box-shadow: 0 0 25px #00ff88; }
            100% { box-shadow: 0 0 10px #00ff88; }
        }
        .player-card { animation: glow 3s infinite; }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="song-title" id="now-title">Music Player</div>
        <div id="player"></div>
        <p style="font-size: 12px; color: #666;">Background අහන්න Desktop Site දාන්න</p>
    </div>

    <div class="playlist">
        <div class="song-item" id="s0" onclick="playSong(0, 'Piyamba Yanawa Ma')"><span>01</span> Piyamba Yanawa Ma - Remix</div>
        <div class="song-item" id="s1" onclick="playSong(1, 'Yé ké yé ké')"><span>02</span> Yé ké yé ké - Mohib Beats</div>
        <div class="song-item" id="s2" onclick="playSong(2, 'Made in Romania')"><span>03</span> Made in Romania - Remix</div>
        <div class="song-item" id="s3" onclick="playSong(3, 'Mai Maara Prasangaya')"><span>04</span> Mai Maara Prasangaya - Remix</div>
        <div class="song-item" id="s4" onclick="playSong(4, 'Si Ai Remix')"><span>05</span> Tayna - Si Ai - Remix</div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var ids = ['bgt02aUH5xs', 'xkPNw-LXccs', 'yuiPG35iO-E', 'mBFIxp47P9M', 'FQbAz_tyb-k'];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '180',
                width: '100%',
                videoId: ids[0],
                playerVars: { 'playsinline': 1, 'controls': 1 }
            });
        }

        function playSong(idx, title) {
            player.loadVideoById(ids[idx]);
            player.playVideo();
            document.getElementById('now-title').innerText = title;
            
            // UI Update
            var items = document.getElementsByClassName('song-item');
            for(var i=0; i<items.length; i++) { items[i].classList.remove('active'); }
            document.getElementById('s'+idx).classList.add('active');

            // Background Metadata
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title,
                    artist: 'Neon Player',
                    artwork: [{ src: 'https://img.youtube.com/vi/'+ids[idx]+'/0.jpg', sizes: '512x512', type: 'image/jpeg' }]
                });
            }
        }
    </script>
</body>
</html>
