<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">

    <title>BG Music Player</title>
    <style>
        body { background: #111; color: #1db954; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { 
            display: block; width: 100%; max-width: 300px; margin: 10px auto; 
            padding: 15px; background: #222; color: #fff; 
            border: 1px solid #1db954; border-radius: 12px; font-weight: bold;
        }
        .active { background: #1db954; color: #000; }
        #player { border-radius: 10px; margin-bottom: 20px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <h3>Background Player üéß</h3>
    
    <div id="player"></div>

    <div id="controls">
        <button class="btn" onclick="playSong(0, 'Piyamba Yanawa Ma Remix')">1. Piyamba Yanawa Ma</button>
        <button class="btn" onclick="playSong(1, 'Y√© k√© y√© k√© Remix')">2. Y√© k√© y√© k√©</button>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var ids = ['bgt02aUH5xs', 'xkPNw-LXccs', 'yuiPG35iO-E', 'mBFIxp47P9M', 'FQbAz_tyb-k'];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '100%',
                videoId: ids[0],
                playerVars: { 'playsinline': 1, 'controls': 1 }
            });
        }

        function playSong(index, title) {
            player.loadVideoById(ids[index]);
            player.playVideo();
            
            // Notification ‡∂ë‡∂ö‡∑ö ‡∂±‡∂∏ ‡∂¥‡∑ö‡∂±‡∑ä‡∂± ‡∑Ñ‡∂Ø‡∂± ‡∂ö‡∑ë‡∂Ω‡∑ä‡∂Ω
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title,
                    artist: 'YouTube Player',
                    album: 'My Playlist'
                });
            }
        }
    </script>
</body>
</html>
