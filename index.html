<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Off Player</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { 
            display: block; width: 100%; max-width: 300px; margin: 10px auto; 
            padding: 20px; background: #1db954; color: #000; 
            border: none; border-radius: 12px; font-weight: bold; font-size: 16px;
        }
        #player { border: 2px solid #333; border-radius: 10px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <h2>Screen Off Music üéß</h2>
    <div id="player"></div>

    <div style="margin-top: 20px;">
        <button class="btn" onclick="play(0, 'Piyamba Yanawa Ma')">1. Piyamba Yanawa Ma</button>
        <button class="btn" onclick="play(1, 'Y√© k√© y√© k√©')">2. Y√© k√© y√© k√©</button>
        <button class="btn" onclick="play(2, 'Made in Romania')">3. Made in Romania</button>
        <button class="btn" onclick="play(3, 'Mai Maara Prasangaya')">4. Mai Maara Prasangaya</button>
        <button class="btn" onclick="play(4, 'Si Ai Remix')">5. Tayna - Si Ai</button>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var ids = ['bgt02aUH5xs', 'xkPNw-LXccs', 'yuiPG35iO-E', 'mBFIxp47P9M', 'FQbAz_tyb-k'];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200', width: '100%', videoId: ids[0],
                playerVars: { 'playsinline': 1, 'controls': 1 }
            });
        }

        function play(index, title) {
            player.loadVideoById(ids[index]);
            player.playVideo();
            
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title, artist: 'Music Player', album: 'Background'
                });
            }
        }
    </script>
</body>
</html>
